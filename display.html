<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        /* Style the page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-bottom: 30px;
        }
        h1 {
            margin-top: 0;
            font-size: 36px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: normal;
        }
        td img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <table>
        <tr>
            <th>ID</th>
            <td>{{ product.id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ product.name }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ product.description }}</td>
        </tr>
        <tr>
            <th>Category</th>
            <td>{{ product.category }}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>{{ product.price }}</td>
        </tr>
        <tr>
            <th>Discount</th>
            <td>{{ product.discount }}</td>
        </tr>
        <tr>
            <th>Image</th>
            <td><img src="{{ product.image }}" alt="{{ product.name }}"></td>
        </tr>
    </table>
    <a href="index.html">Add another product</a>
</body>
</html>
